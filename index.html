<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎱 Snooker Skills Academy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a2b1d 50%, #0f1914 100%);
      min-height: 100vh;
      color: #f8fafc;
      overflow-x: hidden;
      position: relative;
    }

    /* Efeito de feltro de mesa de snooker */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(220, 38, 38, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #94a3b8;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .player-form {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-input {
      padding: 1rem 1.5rem;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      color: #f8fafc;
      font-size: 1rem;
      font-weight: 500;
      min-width: 250px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .add-player-btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-player-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
    }

    .add-player-btn:active {
      transform: translateY(-1px);
    }

    #players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      width: 100%;
    }

    .player-card {
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.8) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #fbbf24 0%, #22c55e 50%, #dc2626 100%);
    }

    .player-card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border-color: rgba(34, 197, 94, 0.4);
    }

    .player-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: #fbbf24;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .points-display {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .points-label {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .points-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #22c55e;
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
    }

    .skills-container {
      margin-top: 1rem;
    }

    .skills-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .skill-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(71, 85, 105, 0.3);
      transition: all 0.3s ease;
    }

    .skill-item:hover {
      background: rgba(51, 65, 85, 0.7);
      border-color: rgba(34, 197, 94, 0.3);
      transform: translateX(5px);
    }

    .skill-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .skill-name {
      font-weight: 600;
      color: #f1f5f9;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }

    .skill-level {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .skill-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fbbf24;
      margin: 0 1rem;
      min-width: 30px;
      text-align: center;
      text-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
    }

    .upgrade-btn {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #1e293b;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upgrade-btn:hover:not(:disabled) {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 20px rgba(251, 191, 36, 0.5);
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .upgrade-btn:disabled {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      color: #6b7280;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .upgrade-btn:active:not(:disabled) {
      transform: scale(0.95);
    }

    /* Animações de entrada */
    .player-card {
      animation: slideInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Efeito de brilho nas bolas de snooker */
    .snooker-ball {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 2px;
      box-shadow: 
        inset -2px -2px 4px rgba(0, 0, 0, 0.3),
        inset 2px 2px 4px rgba(255, 255, 255, 0.2);
    }

    .ball-red { background: #dc2626; }
    .ball-yellow { background: #fbbf24; }
    .ball-green { background: #22c55e; }
    .ball-brown { background: #a16207; }
    .ball-blue { background: #3b82f6; }
    .ball-pink { background: #ec4899; }
    .ball-black { background: #1f2937; }

    .playing-style {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
      border-radius: 16px;
      border: 1px solid rgba(34, 197, 94, 0.2);
      position: relative;
      overflow: hidden;
    }

    .playing-style::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #22c55e 0%, #fbbf24 50%, #dc2626 100%);
    }

    .style-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .style-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fbbf24;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
    }

    .style-description {
      font-size: 0.9rem;
      color: #cbd5e1;
      font-style: italic;
      line-height: 1.4;
    }

    .traits-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .trait-item {
      padding: 0.5rem 1rem;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 8px;
      border-left: 3px solid #22c55e;
      font-size: 0.85rem;
      color: #e2e8f0;
      transition: all 0.3s ease;
    }

    .trait-item:hover {
      background: rgba(30, 41, 59, 0.8);
      transform: translateX(5px);
      border-left-color: #fbbf24;
    }
    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }
      
      .player-form {
        flex-direction: column;
        padding: 1.5rem;
      }
      
      .form-input {
        min-width: 100%;
      }
      
      #players {
        grid-template-columns: 1fr;
      }
    }

    /* Efeito de partícula flutuante */
    .floating-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(251, 191, 36, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="main-title">🏆 Snooker Skills Academy</h1>
      <p class="subtitle">
        Sistema Profissional de Desenvolvimento de Habilidades
        <br>
        <span class="snooker-ball ball-red"></span>
        <span class="snooker-ball ball-yellow"></span>
        <span class="snooker-ball ball-green"></span>
        <span class="snooker-ball ball-brown"></span>
        <span class="snooker-ball ball-blue"></span>
        <span class="snooker-ball ball-pink"></span>
        <span class="snooker-ball ball-black"></span>
      </p>
    </div>

    <div class="player-form">
      <input type="text" id="playerName" class="form-input" placeholder="Nome do jogador profissional">
      <button onclick="addPlayer()" class="add-player-btn">🎯 Adicionar Jogador</button>
    </div>

    <div id="players"></div>
  </div>

  <script>
    const skills = [
      { name: "Força", icon: "💪", description: "Potência do taco" },
      { name: "Inteligência", icon: "🧠", description: "Estratégia de jogo" },
      { name: "Mira", icon: "🎯", description: "Precisão do alvo" },
      { name: "Precisão", icon: "🔍", description: "Controle fino" },
      { name: "Malandragem", icon: "😏", description: "Jogadas astutas" }
    ];
    
    let players = [];

    // Criar partículas flutuantes
    function createFloatingParticles() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'floating-particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = (4 + Math.random() * 4) + 's';
          document.body.appendChild(particle);
          
          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, 10000);
        }, i * 1000);
      }
    }

    // Iniciar partículas
    createFloatingParticles();
    setInterval(createFloatingParticles, 10000);

    function addPlayer() {
      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();
      
      if (!name) {
        nameInput.style.borderColor = '#dc2626';
        nameInput.style.boxShadow = '0 0 0 3px rgba(220, 38, 38, 0.1)';
        setTimeout(() => {
          nameInput.style.borderColor = 'rgba(34, 197, 94, 0.3)';
          nameInput.style.boxShadow = 'none';
        }, 1500);
        return;
      }

      const player = {
        name,
        points: 5,
        skills: {}
      };

      skills.forEach(skill => {
        player.skills[skill.name] = 0;
      });

      players.push(player);
      nameInput.value = "";
      renderPlayers();
    }

    function upgradeSkill(playerIndex, skillName) {
      let player = players[playerIndex];
      if (player.points > 0) {
        player.skills[skillName]++;
        player.points--;
        
        // Efeito visual de upgrade
        const skillElement = document.querySelector(`[data-player="${playerIndex}"][data-skill="${skillName}"]`);
        if (skillElement) {
          skillElement.style.transform = 'scale(1.1)';
          skillElement.style.background = 'rgba(34, 197, 94, 0.3)';
          setTimeout(() => {
            skillElement.style.transform = 'scale(1)';
            skillElement.style.background = 'rgba(51, 65, 85, 0.5)';
          }, 200);
        }
        
        renderPlayers();
      }
    }

    function getSkillLevel(value) {
      if (value === 0) return "Novato";
      if (value <= 2) return "Iniciante";
      if (value <= 4) return "Amador";
      if (value <= 7) return "Profissional";
      if (value <= 10) return "Mestre";
      return "Lenda";
    }

    function analyzePlayingStyle(player) {
      const skillValues = Object.values(player.skills);
      const totalPoints = skillValues.reduce((sum, val) => sum + val, 0);
      
      if (totalPoints === 0) {
        return {
          style: "🎯 Estreante",
          description: "Ainda descobrindo seu potencial no snooker",
          strongPoint: null,
          weakPoint: null
        };
      }

      // Encontrar ponto forte (maior valor)
      const maxSkillValue = Math.max(...skillValues);
      const strongSkillIndex = skillValues.indexOf(maxSkillValue);
      const strongSkillName = skills[strongSkillIndex].name;

      // Encontrar ponto fraco (menor valor)
      const minSkillValue = Math.min(...skillValues);
      const weakSkillIndex = skillValues.indexOf(minSkillValue);
      const weakSkillName = skills[weakSkillIndex].name;

      // Definir estilo baseado na skill dominante
      const styleMap = {
        "Força": {
          style: "💥 Jogador de Potência",
          description: "Especialista em tacadas devastadoras"
        },
        "Inteligência": {
          style: "🧠 Estrategista",
          description: "Mestre do planejamento tático"
        },
        "Mira": {
          style: "🎯 Atirador de Precisão",
          description: "Especialista em tacadas longas"
        },
        "Precisão": {
          style: "🔍 Perfeccionista",
          description: "Controle milimétrico da mesa"
        },
        "Malandragem": {
          style: "😏 Artista da Mesa",
          description: "Mestre das jogadas criativas"
        }
      };

      // Características dos pontos fortes
      const strengthTraits = {
        "Força": [
          "Quebra defesas com facilidade",
          "Tacadas de abertura devastadoras",
          "Intimida adversários com potência",
          "Especialista em breaks longos"
        ],
        "Inteligência": [
          "Planeja 5 jogadas à frente",
          "Controla o ritmo do jogo",
          "Mestre em jogadas de segurança",
          "Nunca cai em armadilhas"
        ],
        "Mira": [
          "Acerta tacadas impossíveis",
          "Precisão cirúrgica à distância",
          "Especialista em caçapas difíceis",
          "Confiança em qualquer ângulo"
        ],
        "Precisão": [
          "Posicionamento perfeito da branca",
          "Controle total da velocidade",
          "Raramente deixa chances ao adversário",
          "Mestre do jogo posicional"
        ],
        "Malandragem": [
          "Inventa jogadas inéditas",
          "Transforma desvantagem em vitória",
          "Surpreende com criatividade",
          "Mestre das saídas impossíveis"
        ]
      };

      // Características dos pontos fracos
      const weaknessTraits = {
        "Força": [
          "Prefere jogadas mais sutis",
          "Evita tacadas de alta potência",
          "Vulnerável a defesas sólidas",
          "Dificuldade em breaks de abertura"
        ],
        "Inteligência": [
          "Cai facilmente em armadilhas",
          "Jogo muito impulsivo",
          "Dificuldade em planejamento",
          "Vulnerável a estratégias complexas"
        ],
        "Mira": [
          "Inseguro em tacadas longas",
          "Prefere jogadas mais seguras",
          "Dificuldade em ângulos difíceis",
          "Evita caçapas arriscadas"
        ],
        "Precisão": [
          "Posicionamento inconsistente",
          "Velocidade irregular das tacadas",
          "Deixa muitas chances ao adversário",
          "Dificuldade sob pressão"
        ],
        "Malandragem": [
          "Jogo muito previsível",
          "Dificuldade em situações complexas",
          "Falta de criatividade nas saídas",
          "Jogo muito convencional"
        ]
      };

      const playerStyle = styleMap[strongSkillName] || styleMap["Força"];
      
      // Selecionar características aleatórias baseadas nos valores
      const strongTrait = strengthTraits[strongSkillName][maxSkillValue % strengthTraits[strongSkillName].length];
      const weakTrait = weaknessTraits[weakSkillName][Math.floor(Math.random() * weaknessTraits[weakSkillName].length)];

      return {
        style: playerStyle.style,
        description: playerStyle.description,
        strongPoint: {
          skill: strongSkillName,
          value: maxSkillValue,
          trait: strongTrait
        },
        weakPoint: {
          skill: weakSkillName,
          value: minSkillValue,
          trait: weakTrait
        }
      };
    }

    function renderPlayers() {
      const container = document.getElementById("players");
      container.innerHTML = "";

      players.forEach((player, index) => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.style.animationDelay = `${index * 0.1}s`;

        const analysis = analyzePlayingStyle(player);
        const totalPoints = Object.values(player.skills).reduce((sum, val) => sum + val, 0);

        let skillsHtml = "";
        skills.forEach(skill => {
          const skillValue = player.skills[skill.name];
          const skillLevel = getSkillLevel(skillValue);
          
          skillsHtml += `
            <div class="skill-item" data-player="${index}" data-skill="${skill.name}">
              <div class="skill-info">
                <div class="skill-name">${skill.icon} ${skill.name}</div>
                <div class="skill-level">${skillLevel} • ${skill.description}</div>
              </div>
              <div class="skill-value">${skillValue}</div>
              <button 
                class="upgrade-btn" 
                onclick="upgradeSkill(${index}, '${skill.name}')" 
                ${player.points === 0 ? 'disabled' : ''}
                title="Upgrade ${skill.name}"
              >
                +
              </button>
            </div>
          `;
        });

        let analysisHtml = "";
        if (totalPoints > 0) {
          analysisHtml = `
            <div class="playing-style">
              <div class="style-header">
                <div class="style-title">${analysis.style}</div>
                <div class="style-description">${analysis.description}</div>
              </div>
              <div class="traits-list">
                <div class="trait-item" style="border-left-color: #22c55e;">
                  <strong>💪 Ponto Forte:</strong> ${analysis.strongPoint.skill} (${analysis.strongPoint.value}) - ${analysis.strongPoint.trait}
                </div>
                <div class="trait-item" style="border-left-color: #dc2626;">
                  <strong>⚠️ Ponto Fraco:</strong> ${analysis.weakPoint.skill} (${analysis.weakPoint.value}) - ${analysis.weakPoint.trait}
                </div>
              </div>
            </div>
          `;
        }

        card.innerHTML = `
          <h2 class="player-name">${player.name}</h2>
          <div class="points-display">
            <div class="points-label">Pontos Disponíveis</div>
            <div class="points-value">${player.points}</div>
          </div>
          ${analysisHtml}
          <div class="skills-container">
            <div class="skills-title">⭐ Habilidades do Jogador</div>
            ${skillsHtml}
          </div>
        `;

        container.appendChild(card);
      });
    }

    // Permitir adicionar jogador com Enter
    document.getElementById("playerName").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        addPlayer();
      }
    });
  </script>
</body>
</html>
